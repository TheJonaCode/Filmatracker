<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmatracker</title>
    <!--STYLES CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--Fuentes-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700,700i" rel="stylesheet">
</head>

<body style="background-color: #0b132b;">

   <div class="instructions">
    <div class="uploadFile">
        <label for="custom-file-upload" class="filupp">
            <span class="filupp-file-name js-value">SELECT FILE</span>
            <input type="file" name="attachment-file" value="1" id="custom-file-upload csvFileInput"/>
        </label>
        <!-- Cargar el archivo CSV -->
        <input type="file" class="file" id="csvFileInput">
    </div>
    <div class="howitworks">
        <p class="howitworks-text">How it works?</p>
        <div class="inst-group">
            <div class="inst-element">
                <div class="inst-img">
                    <img src="./media/no_image.jpg">
                </div>
                <div class="inst-txt">
                    <p>1. Login to Letterboxd, go to "Settings" and select "DATA". Choose "Import your data"</p>
                </div>
            </div>
            <div class="inst-space"></div>
            <div class="inst-element">
                <div class="inst-img">
                    <img src="./media/no_image.jpg">
                </div>
                <div class="inst-txt">
                    <p>2. After unzipping, use the button above and select your "diary" file.</p>
                </div>
            </div>
        </div>
        <div class="inst-subgroup">
                <div class="subinst-img">
                    <img src="./media/no_image.jpg">
                </div>
                <div class="subinst-txt">
                    <p>3. ENJOY.</p>
                </div>
        </div>
    </div>
   </div>

    <div class="footer">
        <p class="footer__description">
            Filmatracker 2023
            <br>
            All Rights Reserved
        </p>
    </div>

    <!--SCRIPTS JS-->
    <!--JQuery-->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <!--Bootstrap-->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- SheetJS -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <!--Mis Scripts-->
    <script language="JavaScript" type="text/javascript" src="./js/script.js"></script>
</body>

</html>
